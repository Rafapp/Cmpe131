<!DOCTYPE html>
<title>Homework</title>
    <html>
        <body>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                    {% for message in messages %}
                        {% if message %}
                            <li>{{ message }}</li>
                        {% endif %}
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <h1>Welcome {{name}}</h1>
            <a href = "https://www.google.com">not google</a><br>
            {% for city in city_names %}
            <ul>
                <li>city</li>
            </ul>
            {% endfor %}
            <form method="POST">
                <label for="City Name">City Name</label>
                <input type="text", id="City Name", name="cityName", maxlength="32"></input><br>
                <input type="submit",value="Submit"></input>
            </form>
        </body>
    </html>
